apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: crooper/webapp:version2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: webapp-storage
          mountPath: /tmp 
      volumes:
      - name: webapp-storage
        persistentVolumeClaim:
          claimName: webapp-pvc

